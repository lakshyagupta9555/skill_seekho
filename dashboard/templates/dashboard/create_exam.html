{% extends 'base.html' %}

{% block title %}Create Exam - Skill Swap{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-400 mb-8">ðŸ“„ Create Exam</h1>
    
    <form method="post" class="bg-dark-card rounded-lg shadow-xl p-6 border border-dark-border space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-white text-sm font-medium mb-2">Title</label>
            <input type="text" name="title" required 
                   class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
        </div>
        
        <div>
            <label class="block text-white text-sm font-medium mb-2">Description</label>
            <textarea name="description" rows="4" required 
                      class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Related Skill (Optional)</label>
                <select name="skill" 
                        class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
                    <option value="">-- Select Skill --</option>
                    {% for skill in my_skills %}
                    <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-white text-sm font-medium mb-2">Difficulty</label>
                <select name="difficulty" required 
                        class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Scheduled Date & Time</label>
                <input type="datetime-local" name="scheduled_date" required 
                       class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-white text-sm font-medium mb-2">Duration (minutes)</label>
                <input type="number" name="duration_minutes" value="60" min="1" required 
                       class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label class="block text-white text-sm font-medium mb-2">Passing Score (%)</label>
            <input type="number" name="passing_score" value="60" min="0" max="100" required 
                   class="w-full bg-dark-bg border border-dark-border rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex gap-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium">
                Create Exam
            </button>
            <a href="{% url 'dashboard:exam_list' %}" 
               class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-md font-medium text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
